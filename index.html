<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Bootstrap - The Book</title>
  </head>
  <body>
    <!-- Heading tags -->
    <h1>Bootstrap</h1>
    <h2>This is h2</h2>
    <h3>this is h3</h3>

    <!-- Heading tags -->
    <h2 class="h1">h2 with the h1 class</h2>
    <h1 class="display-1">Display 1 heading</h1>
    <h1 class="display-2">Display 2 heading</h1>
    <h1 class="display-6">Display 6 heading</h1>
    <p class="display-1">p tag with display-1 class</p>

    <!-- lead text & allignment -->
    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="lead text-center">hello</p>
    <p class="lead text-end">hello</p>
    <p class="lead text-start">hello</p>
    <!-- Text decoration & font weight -->

    <!-- text colors -->

    <!-- bg colors -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
